<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Epilogue:wght@300;400&family=Lato:wght@400;700;900&family=Montserrat:wght@300;500&family=Noto+Sans+JP&family=Quicksand:wght@300;400;600;700&family=Roboto:wght@400;700&family=Secular+One&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/05-stats-card-style.css">
    <title>Card de Estadisticas</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h3>Our results</h3>
        </div>
        <div class="info-container">
            <div class="porcentage-container center">
                <h2 class="porcentage">70%</h2>
                <p class="porcentage-text paragraph-size">We increased the feature adoption of our user with 70%.</p>
            </div>
            <div class="customers-container center">
                <h2 class="customers">225</h2>
                <p class="customers-text paragraph-size">New customers opted for our PRO features.</p>
            </div>
            <div class="notifications-container center">
                <h2 class="notifications">2M</h2>
                <p class="notifications-text paragraph-size">Notifications sent through our and third-party plataforms.</p>
            </div>
        </div>
        <div class="contact-container">
            <p class="contact">Read our top clients <a href="#">testimonials</a>.</p>
        </div>
    </div>
</body>
</html>
